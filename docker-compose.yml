version: "3"
services:
  dockermongo:
    image: mongo:latest
    container_name: "dockermongo"
    volumes:
      - mongodata:/data/db
    ports:
      - 27017:27017
  springboot:
    image: springboot:1.0
    container_name: springboot
    ports:
      - 8080:8080
    links:
      - dockermongo

volumes:
  mongodata:

